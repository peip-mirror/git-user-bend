language: php

git:
  depth: 2

matrix:
  include:
    - php: hhvm
    - php: nightly
    - php: 7.3
    - php: 7.2
    - php: 7.1
    - php: 7.0
      env:
      - LINT=true
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: hhvm
    - php: 7.3

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.php-cs-fixer

before_script:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction

script:
  # Verify application version and Git tag match on tagged builds
  - if [[ ! -z "$TRAVIS_TAG" ]]; then
      composer application-version-guard;
    fi
  - if [[ $LINT = true ]]; then
      composer cs-lint;
    fi
  - composer test
